<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>mousestop</title>
	
	<script type="text/javascript" src="./lib/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="./mousestop.js"></script>
</head>
<body>
	<h1>mousestop</h1>

	<div id="test" style="display:inline-block;padding:20px;border:solid 1px;">test default</div>
	<div id="test2" style="display:inline-block;padding:20px;border:solid 1px;">test delay</div>
	<div id="test3" style="display:inline-block;padding:20px;border:solid 1px;">test settings</div>
	<div id="test4" style="display:inline-block;padding:20px;border:solid 1px;">test delay and settings</div>

	<script type="text/javascript">
		$('#test')
		.mousestop(function() {
			console.log('mousestop');
		}, 400)
		.mousemove(function(){
			console.log('mousemove');
		})
		.mouseover(function(){
			console.log('mouseover');
		})
		.mouseout(function(){
			console.log('mouseout');
		});

		$('#test2')
		.mousestop(function() {
			console.log('mousestop test 2');
		}, 100)

		$('#test3')
		.mousestop(function() {
			console.log('mousestop test 3');
		}, {timeToStop: 1000})

		$('#test4')
		.mousestop(function() {
			console.log('mousestop test 4');
		}, 100, {timeToStop: 1000})
	</script>
</body>
</html>
